<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Hoggers</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<script>

</script>

<body>
  <div id="app" style="margin:auto;">
    <div id="main-page" style="display:flex; justify-content: center;">

      <div id="main-column" style="display: flex; flex-direction: column;">
        <div class="ramka" style="text-align: center; flex-wrap: nowrap;">
          Welcome. Welcome to Midnight Hoggers. You have chose it, or been chosen, to relocate to one of our finest
          remaining true market.
        </div>
        <div class="ramka" style="overflow-y: scroll;">
          <div id="info" style="text-align: center;display: flex; flex-direction: column;">
            <!--this is for "Last Update text"-->
          </div>
          <table class="food-table" style="max-width:800px;margin-left: auto; margin-right: auto;padding-bottom:24px;">
            <thead>
              <tr>
                <th class="id info" style="width:10%;">coords</th>
                <th class="gfx" style="width:5%;"></th>
                <th class="sortable name" id="iName" style="width:25%;">name</th>
                <th id="iQuality" class="sortable info" style="width:10%;">quality</th>
                <th class="gfx" style="width:5%;"></th>
                <th id="price" class="sortable name" style="width:15%;">price</th>
                <th id="pAmount" class="sortable info" style="width:7.5%;">amount</th>
                <th id="pQuality" class="sortable info" style="width:7.5%;">quality</th>
                <th id="iLeft" class="sortable info" style="width:15%;">left</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
          </table>
        </div>
      </div>
      <div id="side-column" style="display: flex; flex-direction: column; width:300px;">
        <div id="item-filter" class="ramka">
          <input type="text" class="text-filter" id="filter-item-name" placeholder="Name">
          <input class="half text-filter" type="text" id="filter-item-qmin" placeholder="Q min">
          <input class="half text-filter" type="text" id="filter-item-qmax" placeholder="Q max">
          <input type="text" class="text-filter" id="filter-item-price" placeholder="Price">
          <input class="half text-filter" type="text" id="filter-item-pamin" placeholder="amount min">
          <input class="half text-filter" type="text" id="filter-item-pamax" placeholder="amount max">
          <input class="half text-filter" type="text" id="filter-item-pqmin" placeholder="price Q min">
          <input class="half text-filter" type="text" id="filter-item-pqmax" placeholder="price Q max">
          <div class="checkbox">
            <input type="checkbox" id="filter-item-gilded" class="checkbox-filter" name="gilded">
            <label for="filter-item-gilded">Equipment</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="filter-item-weapon" class="checkbox-filter" name="weapon">
            <label for="filter-item-weapon">Weapon</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="filter-item-armor" class="checkbox-filter" name="armor">
            <label for="filter-item-armor">Armor</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="filter-item-food" class="checkbox-filter" name="food">
            <label for="filter-item-food">Food</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="filter-item-symbel" class="checkbox-filter" name="symbel">
            <label for="filter-item-symbel">Symbel</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="filter-item-curio" class="checkbox-filter" name="curio">
            <label for="filter-item-curio">Curio</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="filter-item-gilding" class="checkbox-filter" name="gilding">
            <label for="filter-item-gilding">Gilding</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="filter-item-coinage" class="checkbox-filter" name="coinage">
            <label for="filter-item-coinage">Coin</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="filter-item-elixir" class="checkbox-filter" name="elixir">
            <label for="filter-item-elixir">Elixir</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="filter-item-tool" class="checkbox-filter" name="tool">
            <label for="filter-item-tool">Tool</label>
          </div>

        </div>
        <div id="map" class="ramka">
          <div id="map-title">Market</div>
          <div id="map-details">Market can be found <a id="map-link">here</a></div>
          <svg id="map-gfx" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="opacity:0.9; height:300px; width:300px; display:block;">
            <circle id="marker" stroke-opacity="1" class="marker"></circle>
          </svg>
        </div>
        <div id="details-container" style="overflow-y: auto;" class="ramka">
          Hover item for details
        </div>
      </div>
    </div>
  </div>

  <template id="item-details">
    <div id="details-title"></div>
    <div id="details-left"></div>
    <div id="details"></div>
    <div id="details-price"></div>
  </template>
  <template id="item">
    <tr>
      <td class="stall-id" style="width:10%;"></td>
      <td class="img" style="width:5%;"></td>
      <td style="font-weight: bold; width:25%;"></td>
      <td class="stat" style="width:10%;"></td>
      <td class="img" style="width:5%;"></td>
      <td style="font-weight: bold; width:15%;"></td>
      <td class="stat" style="width:7.5%;"></td>
      <td class="stat" style="width:7.5%;"></td>
      <td class="stat" style="width:15%;"></td>
    </tr>
  </template>
</body>

</html>
